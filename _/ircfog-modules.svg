<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 301 151">
<style>
  :root {
    color-scheme: dark light;
  }
  rect {
    fill: canvas;
    stroke: canvastext;
    rx: 10;
    ry: 10;
  }

  text {
    dominant-baseline: central;
    text-anchor: middle;
    font-family: sans-serif;
    fill: canvastext;
  }

  line {
    stroke: canvastext;
    marker-end: url(#arrowhead);
  }

  marker {
    fill: canvastext;
  }
</style>

