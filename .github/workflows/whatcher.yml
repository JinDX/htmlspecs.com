name: Check Standard Updates Every 30 Minutes

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  check-standard-updates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # - name: Install dependencies
      #   run: npm install

      - name: Run watcher script and save results
        run: |
          export SAVE_RESULTS=1
          node watcher.js

      - name: Commit results to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add check-results.md
          git commit -m "chore: update standard check results [skip ci]" || echo "Nothing to commit"
          git push